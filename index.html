<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="stage">
      <div class="board" aria-hidden="true"></div>

      <article class="card" aria-labelledby="post-title">
        <figure class="thumb">
          <!-- Decorative thumbnail illustration (SVG to avoid external assets) -->
          <svg class="art" viewBox="0 0 576 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Abstract design">
            <defs>
              <clipPath id="r">
                <rect x="0" y="0" width="576" height="320" rx="16" ry="16" />
              </clipPath>
            </defs>
            <g clip-path="url(#r)">
              <rect width="576" height="320" fill="#FF0000"/>

              <!-- Stacked rounded rectangles -->
              <g transform="translate(104,36)">
                <rect width="230" height="150" rx="28" fill="#fff"/>
                <rect x="30" y="22" width="200" height="120" rx="24" fill="#111"/>
                <rect x="60" y="42" width="170" height="100" rx="22" fill="#fff"/>

                <!-- Corner brackets -->
                <g stroke="#111" stroke-width="8" stroke-linecap="round">
                  <path d="M32 28 h28"/>
                  <path d="M32 28 v28"/>
                  <path d="M198 124 h-28"/>
                  <path d="M198 124 v-28"/>
                </g>
              </g>

              <!-- Zigzag motif on the right -->
              <g transform="translate(380,60)" stroke="#111" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path d="M0 0 l42 34 l-42 34 l42 34 l-42 34"/>
                <path d="M24 -14 l42 34 l-42 34 l42 34 l-42 34" opacity="0.55"/>
                <path d="M48 -28 l42 34 l-42 34 l42 34 l-42 34" opacity="0.25"/>
              </g>

              <!-- Bottom-left sweep -->
              <path d="M0 220 C140 210 210 260 300 320 L0 320 Z" fill="#2E2EFF" opacity="0.95"/>
            </g>
          </svg>
        </figure>

        <div class="body">
          <span class="badge">Learning</span>
          <p class="date">Published <time datetime="2025-09-14">14 Sep 2025</time></p>
          <h1 id="post-title" class="title"><a href="#">I Guess Time Just Makes Fools Of Us All</a></h1>
          <p class="excerpt">Now with your genius for picking battles, it's no wonder every helmet is too small.</p>

          <div class="author">
            <img class="avatar" alt="" aria-hidden="true"
                 src="data:image/svg+xml;utf8,<?xml version='1.0' encoding='UTF-8'?><svg xmlns='http://www.w3.org/2000/svg' width='40' height='40' viewBox='0 0 40 40'><defs><linearGradient id='g' x1='0' y1='0' x2='1' y2='1'><stop stop-color='%23f4d04e'/><stop offset='1' stop-color='%23111'/></linearGradient></defs><circle cx='20' cy='20' r='20' fill='url(%23g)'/><text x='20' y='26' text-anchor='middle' font-family='Figtree, system-ui, sans-serif' font-size='16' font-weight='800' fill='white'>FJM</text></svg>" />
            <span class="name">Father John Misty</span>
          </div>
        </div>
      </article>
    </main>
  </body>
  </html>
