    <script>
      (function () {
        const avatar = document.querySelector('.avatar');
        if (!avatar) return;
        function openViewer() {
          const src = avatar.getAttribute('src');
          const alt = avatar.getAttribute('alt') || 'Avatar image';
          const win = window.open('', '_blank');
          if (!win) return; // popup blocked
          const doc = win.document;
          doc.open();
          doc.write(`<!doctype html>
          <html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
          <title>Avatar</title>
          <style>
            html,body{height:100%}
            body{margin:0;display:grid;place-items:center;background:#111;color:#fff}
            img{max-width:92vw;max-height:92vh;border-radius:12px;box-shadow:0 20px 50px rgba(0,0,0,.6)}
          </style></head>
          <body><img src="${src}" alt="${alt}"></body></html>`);
          doc.close();
        }
        avatar.addEventListener('click', openViewer);
        avatar.addEventListener('keydown', function (e) {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            openViewer();
          }
        });
      })();
    </script>
